<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid game-container">
      <!-- Auth Section -->
      <div class="row mb-3 mt-3">
        <div
          class="col-md-6 offset-md-3 d-flex justify-content-between align-items-center"
        >
          <div id="user-info" class="d-none">
            <span id="user-name"></span>
            <small id="user-email" class="text-muted"></small>
          </div>
          <div>
            <button id="login-button" class="btn btn-outline-primary">
              <i class="fab fa-google me-2"></i>Sign in with Google
            </button>
            <button id="logout-button" class="btn btn-outline-danger d-none">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
            <button
              id="dark-mode-toggle"
              class="btn btn-outline-secondary ms-2"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Header -->
      <div class="row mb-4">
        <div class="col-md-6 offset-md-3 text-center">
          <h1 class="title">Simon Says</h1>
          <p class="lead">Watch the pattern, then repeat it!</p>
        </div>
      </div>

      <!-- Score Display -->
      <div class="row mb-3">
        <div class="col-md-6 offset-md-3">
          <div class="card score-card">
            <div class="card-body d-flex justify-content-around">
              <div class="text-center">
                <h5>Current Score</h5>
                <h2 id="current-score">0</h2>
              </div>
              <div class="text-center">
                <h5>High Score</h5>
                <h2 id="high-score">0</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Buttons -->
      <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
          <div class="game-board">
            <div class="row g-2">
              <div class="col-6">
                <div id="green" class="game-button green"></div>
              </div>
              <div class="col-6">
                <div id="red" class="game-button red"></div>
              </div>
              <div class="col-6">
                <div id="yellow" class="game-button yellow"></div>
              </div>
              <div class="col-6">
                <div id="blue" class="game-button blue"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Controls -->
      <div class="row mb-4">
        <div class="col-md-6 offset-md-3 text-center">
          <button id="start-button" class="btn btn-success btn-lg">
            <i class="fas fa-play me-2"></i>Start Game
          </button>
          <p id="status-text" class="mt-3">Press Start to begin!</p>
        </div>
      </div>

      <!-- Leaderboard -->
      <div class="row mb-5">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Leaderboard</h5>
              <button
                id="refresh-leaderboard"
                class="btn btn-sm btn-outline-primary"
              >
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            <div class="card-body">
              <div id="leaderboard-loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <table
                id="leaderboard-table"
                class="table table-striped table-hover d-none"
              >
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Player</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body">
                  <!-- Leaderboard entries will be added here -->
                </tbody>
              </table>
              <div id="leaderboard-empty" class="alert alert-info d-none">
                No scores yet. Be the first to play!
              </div>
              <div id="leaderboard-login" class="alert alert-warning d-none">
                Sign in to view the leaderboard!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div
      class="modal fade"
      id="game-over-modal"
      tabindex="-1"
      aria-labelledby="gameOverModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverModalLabel">Game Over!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Your score: <span id="final-score">0</span></p>
            <p id="high-score-message" class="text-success d-none">
              New high score!
            </p>
            <p id="login-message" class="text-warning d-none">
              Sign in to save your score!
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="play-again-button"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Configuration -->
    <script type="module" src="firebase-config.js"></script>
  
    <!-- Game Logic -->
    <script type="module" src="script.js"></script>
  </body>
</html>
